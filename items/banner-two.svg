<svg width="168" height="48" viewBox="0 0 168 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3d"/>
      <stop offset="100%" stop-color="#4b0082"/>
    </linearGradient>
    <!-- Text Gradient -->
    <linearGradient id="txtGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0ff"/>
    </linearGradient>
    <!-- Drop Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Rounded Rectangle -->
  <rect x="0" y="0" width="168" height="48" rx="12" ry="12" fill="#0d1117"
        stroke="#ffffff" stroke-width="1" opacity="1"/>



  <!-- Text (Kaggle Dataset, 8px gap from icon) -->
  <text x="30" y="28"
          font-family="'Roboto', Arial, sans-serif"
          font-size="16"
          font-weight="500"
          fill="url(#txtGrad)">Kaggle Dataset</text>
</svg>
