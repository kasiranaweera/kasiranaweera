<svg width="165" height="48" viewBox="0 0 165 48" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
    </linearGradient>
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0ff;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Rectangle -->
  <rect x="0" y="0" width="165" height="48" rx="8" ry="8" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="1" opacity="0.9" />

  <!-- GitHub Icon (Scaled to 24x24) -->
  <g transform="translate(12, 12) scale(1.5)" filter="url(#shadow)">
    <path fill="#ffffff" d="M8 0a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38v-1.34c-2.24.49-2.71-1.08-2.71-1.08-.37-.94-.91-1.19-.91-1.19-.74-.5.06-.49.06-.49.82.06 1.25.84 1.25.84.73 1.25 1.91.89 2.38.68.07-.5.28-.89.51-1.09-1.79-.2-3.67-.89-3.67-3.97 0-.88.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82A7.66 7.66 0 0 1 8 3.34c.68 0 1.36.09 2 .27 1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.27.82 2.15 0 3.09-1.88 3.77-3.67 3.97.29.25.55.74.55 1.49v2.21c0 .21.15.46.55.38A8 8 0 0 0 8 0z"/>
  </g>

  <!-- Text -->
  <text x="44" y="30" font-family="'Roboto', sans-serif" font-size="16" font-weight="600" fill="url(#textGradient)" filter="url(#shadow)">View the Code</text>
</svg>
